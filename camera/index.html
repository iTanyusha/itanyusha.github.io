<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>mobile native camera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        height: 100vh;
        margin: 0px;
        padding: 1px;
        box-sizing: border-box;
      }
      div {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div>image: <input type="file" accept="image/*" id="image" /></div>

    <div>
      environment:
      <input
        type="file"
        accept="image/*"
        capture="environment"
        id="environment"
      />
    </div>

    <div>
      user: <input type="file" accept="image/*" capture="user" id="user" />
    </div>

    <div id="output"></div>

    <img id="imRes" style="max-width: 100%" />

    <script src="./script.js"></script>
  </body>
</html>
